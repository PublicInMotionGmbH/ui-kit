version: 2
jobs:
  build:
    environment:
      CC_TEST_REPORTER_ID: b302c9dd0d0a8215326321fa36bf8fcdb7a944e54fa8f37fae855a6e53abecb5

    docker:
      - image: circleci/node:8.6

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: Setup Code Climate test-reporter
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter

      - run:
          name: Bootstraping packages
          command: npm run init

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests and send coverage!
      - run:
          name: Run tests
          command: |
            ./cc-test-reporter before-build
            npm test -- -- --coverage
            ./cc-test-reporter after-build --exit-code $?

      # test code style
      - run:
          name: Run linter
          command: npm run lint

      # check if all components are building properly
      - run:
          name: Trying to build
          command: npm run build
